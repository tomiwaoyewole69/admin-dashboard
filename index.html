<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top-menu">
          <div class="search-section">
            <img class="icon links" src="icons/magnify.svg" alt="" />
            <input type="text" />
          </div>
          <div class="account-section">
            <img src="icons/bell-ring.svg" alt="" class="icon links" />
            <img src="imgs/wmremove-transformed.jpg" alt="" />
            <p>Tomiwa Oyewole</p>
          </div>
        </div>
        <div class="bottom-menu">
          <div>
            <img src="imgs/wmremove-transformed.jpg" alt="" />
            <div>
              <p class="small">Hi there,</p>
              <p class="big">Tomiwa Oyewole (@tomiwaoyewole69)</p>
            </div>
          </div>
          <div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="dashboard">
          <img src="icons/view-dashboard.svg" alt="" class="icon">
          <p>Dashboard</p>
        </div>
        <div class="dashboard-links-1">
          <ul>
            <li class="home">
              <img src="icons/home.svg" alt="" class="icon links">
              <p>Home</p>
            </li>
            <li class="profile">
              <img src="icons/card-account-details.svg" alt="" class="icon links">
              <p>Profile</p>
            </li>
            <li class="message">
              <img src="icons/message.svg" alt="" class="icon links">
              <p>Messages</p>
            </li>
            <li class="history">
              <img src="icons/history.svg" alt="" class="icon links">
              <p>History</p>
            </li>
            <li class="tasks">
              <img src="icons/note-multiple.svg" alt="" class="icon links">
              <p>Tasks</p>
            </li>
            <li class="communities">
              <img src="icons/account-group.svg" alt="" class="icon links">
              <p>Communities</p>
            </li>
          </ul>
        </div>
        <div class="dashboard-links-2">
          <ul>
            <li class="settings">
              <img src="icons/cog.svg" alt="" class="icon links">
              <p>Settings</p>
            </li>
            <li class="support">
              <img src="icons/help-box.svg" alt="" class="icon links">
              <p>Support</p>
            </li>
            <li class="privacy">
              <img src="icons/shield-check.svg" alt="" class="icon links">
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
